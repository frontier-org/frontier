name: Build Frontier Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  generate-spdx:
    uses: ./.github/workflows/spdx.yml

  package-release:
    needs: [ generate-spdx ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Work Directory Setup
        run: |
          mv LICENSE-APACHE LICENSE-MIT NOTICE LICENSE/
          mv docs LICENSE frontier/

      - name: Windows Package Setup
        run: |
          mkdir -p windows-package/.frontier/
          cp -r frontier/* windows-package/.frontier/
          mv cli/windows/* windows-package/

      - name: Create ZIP files
        run: |
          shopt -s dotglob
          zip -r Frontier-Windows.zip windows-package/*

      - name: Scan with VirusTotal
        id: vt_scan
        run: |
          FILE_HASH=$(sha256sum Frontier-Windows.zip | cut -d ' ' -f 1)
          curl --request POST \
            --url https://www.virustotal.com/api/v3/files \
            --header "x-apikey: ${{ secrets.VIRUSTOTAL_API_KEY }}" \
            --form "file=@Frontier-Windows.zip"
          
          echo "REPORT_URL=https://www.virustotal.com/gui/file/$FILE_HASH" >> $GITHUB_ENV

      - name: Create Release and Upload File
        uses: softprops/action-gh-release@v2
        with:
          name: "Frontier - ${{ github.ref_name }}"
          body: |
            [![Downloads](https://img.shields.io/github/downloads/${{ github.repository }}/${{ github.ref_name }}/total)](https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}) [![VirusTotal](https://img.shields.io/badge/virustotal-status-navy)](${{ env.REPORT_URL }})
            
          generate_release_notes: true
          files: Frontier-Windows.zip
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
