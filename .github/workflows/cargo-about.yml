name: Generate about-cargo Files

on:
  workflow_call:
  push:
    branches: [ main ]
    paths: [ '.frontier/Cargo.lock' ]

permissions:
  contents: write

jobs:
  generate-cargo-about:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo Binary
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-about
          key: ${{ runner.os }}-cargo-about

      - name: Install cargo-about
        run: |
          if ! command -v cargo-about &> /dev/null; then
            cargo install cargo-about
          fi

      - name: Generate NOTICE-CARGO
        run: cargo about generate about-cargo.hbs --manifest-path .frontier/Cargo.toml > NOTICE-CARGO

      - name: Generate SPDX JSON
        run: cargo deny list --manifest-path .frontier/Cargo.toml -f json > LICENSE-CARGO.spdx.json

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update LICENSE-CARGO.spdx.json and NOTICE-CARGO"
          file_pattern: 'LICENSE-CARGO.spdx.json NOTICE-CARGO'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}